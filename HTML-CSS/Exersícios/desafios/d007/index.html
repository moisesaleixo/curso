<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>As imagens se movimentam de acordo com o tamanho da tela que está sendo usada</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>

</body>
</html>
